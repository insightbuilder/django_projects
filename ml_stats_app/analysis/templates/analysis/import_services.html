{% extends "base.html" %}

{% block title %}Import Services{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Import Services</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group row mb-3">
            <label for="csv_file" class="col-sm-2 col-form-label">CSV File</label>
            <div class="col-sm-10">
                <input type="file" name="csv_file" id="csv_file" class="form-control">
            </div>
        </div>
        <div class="form-group row mb-3">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Import</button>
            </div>
        </div>
    </form>
    <p>
        Please ensure your CSV file has the following columns in order:
        <strong>id, name, description, dataset_instructions, use_cases, category</strong>.
    </p>
</div>
{% endblock %}
