<!-- templates/employees/employee_confirm_delete.html -->

{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete {{ employee.first_name }} {{ employee.last_name }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
