<!-- templates/employees/employee_form.html -->

{% extends 'base.html' %}

{% block content %}
<h2>{% if form.instance.id %}Edit{% else %}Add{% endif %} Employee</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
